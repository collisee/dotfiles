# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Flameshot
windowrule = noanim,class:(flameshot),title:(flameshot)
windowrule = float,class:(flameshot)
windowrule = suppressevent fullscreen,class:(flameshot),title:(flameshot)
windowrule = noborder,class:(flameshot),title:(flameshot)
windowrule = norounding,class:(flameshot),title:(flameshot)

# Tearing
windowrule = immediate, class:^(osu!)$
windowrule = immediate, class:(Minecraft)(.*)
