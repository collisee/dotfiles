<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>RecMonoCasual Nerd Font</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Inter</family>
		</prefer>
	</alias>
	<alias>
		<family>serif</family>
		<prefer>
			<family>New York</family>
		</prefer>
	</alias>
</fontconfig>
